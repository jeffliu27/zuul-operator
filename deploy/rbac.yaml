apiVersion: v1
kind: ServiceAccount
metadata:
  name: zuul-operator

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  creationTimestamp: null
  name: zuul-operator
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
- apiGroups:
  - apps
  - extensions
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - '*'
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - get
  - create
- apiGroups:
  - apps
  resourceNames:
  - zuul-operator
  resources:
  - deployments/finalizers
  verbs:
  - update
- apiGroups:
  - operator.zuul-ci.org
  resources:
  - '*'
  verbs:
  - '*'
- apiGroups:
  - cr.client-go.k8s.io
  resources:
  - '*'
  verbs:
  - '*'
# Read access to all percona resources to check if there
# already exists a perconaDB cluster
- apiGroups:
  - pxc.percona.com
  resources:
  - '*'
  verbs:
  - get


---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: zuul-operator
subjects:
- kind: ServiceAccount
  name: zuul-operator
roleRef:
  kind: Role
  name: zuul-operator
  apiGroup: rbac.authorization.k8s.io
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: zuul-operator-zookeeper
subjects:
- kind: ServiceAccount
  name: zuul-operator
roleRef:
  kind: Role
  name: zookeeper-operator
  apiGroup: rbac.authorization.k8s.io
