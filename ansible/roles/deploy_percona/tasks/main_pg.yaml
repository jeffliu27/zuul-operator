- name: Postgresql Secret
  k8s:
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        labels:
          pg-database: "{{ pg_cluster_name }}"
          app: "{{ zuul_app_name }}"
          zuul_cluster: "{{ zuul_cluster_name }}"
        name: "{{ pg_cluster_name }}-postgres-secret"
        namespace: "{{ namespace }}"
      type: Opaque
      data:
        password: M3pBeXpmMThxQg==
        username: cG9zdGdyZXM=

- name: Postgresql Primary User
  k8s:
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        labels:
          pg-database: "{{ pg_cluster_name }}"
          app: "{{ zuul_app_name }}"
          zuul_cluster: "{{ zuul_cluster_name }}"
